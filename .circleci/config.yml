version: 2.1

orbs:
  python: circleci/python@0.2.1

jobs:
  curateNews:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - python/install-deps
      - python/save-cache
      - sudo pip install pipenv
      - pipenv install
      - run:
          command: 
          - echo $SENDGRID_API_KEY
          - pipenv run python news.py
          
          name: news

workflows:
  version: 2.1
  nightly:
    triggers:
      - schedule:
          cron: "0 8 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - curateNews

